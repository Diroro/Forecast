<header class='block'>
    Weather Forecast
</header>

<app-location (changeLocation)='handleChangeLocation($event)'></app-location>

<!--it's hidden until the city has been got  -->
<div class='section-container'>
    <div class='section'>
        <app-weather [currentWeather]='weather.currently' *ngIf='isWeatherLoaded'></app-weather>
    </div>
    <div class='section'>
        <app-forecast [dailyForecast]='weather.daily' *ngIf='isWeatherLoaded'></app-forecast>
    </div>
</div>
<!-- location component should return the City object into main component, 
what should be used to request a weather.

The weather component should use city object and may be more parameters
for showing the current weather using weather API-->
