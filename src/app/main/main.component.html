<header class='block'>
    Weather Forecast
</header>
<app-location  (changeLocation)='handleChangeLocation($event)'></app-location>
<div class='weather'>
    <div class='weather__section'>
        <app-weather [currentWeather]='weather.currently' *ngIf='isWeatherLoaded'></app-weather>
    </div>
    <div class='weather__section'>
        <app-forecast [dailyForecast]='weather.daily' *ngIf='isWeatherLoaded'></app-forecast>
    </div>
</div>
<footer class='block'>
    <a href="https://darksky.net/poweredby/" target="_blank">
        <div class='footer-img'></div>
    </a>
</footer>
 <div *ngIf="!isWeatherLoaded">
<app-loading ></app-loading>
</div>
